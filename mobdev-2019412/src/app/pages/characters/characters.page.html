<ion-header>
  	
  <ion-toolbar color="dark">
    <ion-title>Characters</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let character of (characters | async)" (click)="openDetails(character)">
      {{ character.name }}
    </ion-item>
  </ion-list>
  
  <ion-infinite-scroll (ionInfinite)="loadCharacters(true, $event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more character...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
