<ion-header>
  	
  <ion-toolbar color="primary">
    <ion-title>Characters</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let character of (characters | async)?.results" (click)="openDetails(character)">
      {{ character.name }}
    </ion-item>
  </ion-list>
  
</ion-content>
