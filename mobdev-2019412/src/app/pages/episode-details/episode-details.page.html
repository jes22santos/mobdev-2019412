<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaulthref="/tabs/characters">{{ episode?.title }}</ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
	
	
<ion-content>
 
<ion-card *ngIf="episode">
  <ion-card-content>
    {{ episode.title }}
    {{ episode.season }}
    {{ episode.episode }}
    {{ episode.air_date }}
    {{ episode.characters }}

  </ion-card-content>
</ion-card>

</ion-content>
