<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaulthref="/tabs/episodes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ episode?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

	
	
<ion-content>
 
<ion-card *ngIf="episode">
  <ion-card-content>
    {{ episode.title }}
  </ion-card-content>
</ion-card>

</ion-content>
