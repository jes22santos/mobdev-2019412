<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaulthref="/tabs/characters"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ character?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

	
<ion-content>
 
<ion-card *ngIf="character">
  <ion-card-content>
    {{ character.opening_crawl }}
  </ion-card-content>
</ion-card>

</ion-content>
